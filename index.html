<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
<!-- Calculator Screen -->
        <div class="screen">
            <input type="text" id="screen" readonly value="0">
        </div>

 <!-- Calculator Buttons -->
        <div class="cal-body">
            <div class="btn">
<!-- Row 1 -->
                <button class="num" onclick="appendInput('7')">7</button>
                <button class="num" onclick="appendInput('8')">8</button>
                <button class="num" onclick="appendInput('9')">9</button>
                <button class="del" onclick="del()">DEL</button>

<!-- Row 2 -->
                <button class="num" onclick="appendInput('4')">4</button>
                <button class="num" onclick="appendInput('5')">5</button>
                <button class="num" onclick="appendInput('6')">6</button>
                <button onclick="appendInput('+')">+</button>

<!-- Row 3 -->
                <button class="num" onclick="appendInput('1')">1</button>
                <button class="num" onclick="appendInput('2')">2</button>
                <button class="num" onclick="appendInput('3')">3</button>
                <button onclick="appendInput('-')">-</button>

<!-- Row 4 -->
                <button onclick="appendInput('.')">.</button>
                <button class="num" onclick="appendInput('0')">0</button>
                <button onclick="appendInput('/')">/</button>
                <button onclick="appendInput('*')">Ã—</button>

<!-- Row 5 -->
                <button class="reset" onclick="reset()">RESET</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
